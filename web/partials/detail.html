<h1 luban-editable="object.name" object="object"></h1><sub luban-editable="object.type" object="object">{{object.type}}</sub>
<ul>
	<li ng-repeat="(key, values) in object.meta">
		{{key}}: 
		<span ng-repeat="value in values">{{value}}</span>
	</li>
</ul>
<ul>
	<li ng-repeat="(relation, relatives) in object.relative">
		{{relation}}: 
		<span ng-repeat="relative in relatives">
			<a href="#detail/{{relative.id}}">{{relative.name}}</a>
		</span>
	</li>
</ul>
<ul>
	<li ng-repeat="(name, date) in object.status">
		{{name}}: {{date}}
	</li>
</ul>
<ul>
	<li ng-repeat="(taxonomy, tag) in object.tag">
		{{taxonomy}}: {{tag}}
	</li>
</ul>
