<div class="page-header">
	<h1 luban-editable="object.name" object="object" placeholder="对象名称">
		<small>
			<i class="icon-double-angle-right"></i>
			<span luban-editable="object.type" object="object" placeholder="对象类型"></span>
		</small>
		<button class="btn btn-danger pull-right" ng-click="remove()">删除</button>
	</h1>
</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">

		<div id="user-profile-1" class="user-profile row">
			<div class="col-xs-12 col-sm-3">

				<div class="profile-contact-info">
					<div class="profile-contact-links align-left">
						<a class="btn btn-link" ng-repeat="(taxonomy, tag) in object.tag">
							<i class="light-blue">{{taxonomy}}</i>
							<span class="bigger-120 ">{{tag | plain}}</span>
						</a>
					</div>
					
				</div>

				<form class="prop-add" ng-show="adding.tag" ng-submit="addTag($event)">
					<input class="col-sm-3" type="text" placeholder="分类方式" ng-model="new.tag.taxonomy" />
					<input class="col-sm-5" type="text" placeholder="分类" ng-model="new.tag.term" />
					<button type="submit" class="btn btn-primary btn-xs icon-save"></button>
					<button type="button" class="btn btn-xs icon-chevron-left" ng-click="closePropAddForm('tag')"></button>
				</form>
				
				<button class="btn btn-info btn-xs icon-chevron-right" ng-click="openPropAddForm('tag')" ng-hide="adding.tag"></button>
				
				<div class="hr hr16 dotted"></div>
				
			</div>

			<div class="col-xs-12 col-sm-9">
				
				<div class="profile-user-info">
					<div class="profile-info-row" ng-repeat="(key, values) in object.meta">
						<div class="profile-info-name"> {{key}} </div>

						<div class="profile-info-value">
							<span luban-editable="object.meta[key]" object="object" key="key"></span>
							<a class="icon-trash pointer-cursur pull-right" ng-click="removeMeta(key)"></a>
						</div>
					</div>
					
				</div>

				<form class="prop-add" ng-show="adding.meta" ng-submit="addMeta($event)">
					<input type="text" placeholder="属性名称" ng-model="new.meta.key" />
					<input type="text" placeholder="属性值" ng-model="new.meta.value" />
					<button type="submit" class="btn btn-primary btn-xs icon-save"></button>
					<button type="button" class="btn btn-xs icon-chevron-left" ng-click="closePropAddForm('meta')"></button>
				</form>
				
				<button class="btn btn-info btn-xs icon-chevron-right" ng-click="openPropAddForm('meta')" ng-hide="adding.meta"></button>
				
				<hr>

				<div class="profile-user-info" ng-repeat="(relation, relatives) in object.relative">
					<div class="profile-info-row">
						<div class="profile-info-name"> {{relation}} </div>

						<div class="profile-info-value">
							<span ng-repeat="relative in relatives">
								<a class="pointer-cursur" ng-click="showDetail(relative.id, relative.type)">{{relative.name}}</a>
							</span>
						</div>
					</div>
				</div>
				
				<form class="prop-add" ng-show="adding.relative" ng-submit="addRelative($event)">
					<input type="text" placeholder="关系" ng-model="new.relationship.relation" />
					<input type="text" placeholder="关联对象" ng-model="new.relationship.relative" />
					<button type="submit" class="btn btn-primary btn-xs icon-save"></button>
					<button type="button" class="btn btn-xs icon-chevron-left" ng-click="closePropAddForm('relative')"></button>
				</form>

				<button class="btn btn-info btn-xs icon-chevron-right" ng-click="openPropAddForm('relative')" ng-hide="adding.relative"></button>
				
				<hr>

				<div class="row">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1">
						<div class="timeline-container timeline-style2">
							<div class="timeline-items">
								<div class="timeline-item clearfix" ng-repeat="status in object.status">
									<div class="timeline-info">
										<span class="timeline-date"> {{status.date.replace(' 00:00:00','')}} </span>

										<i class="timeline-indicator btn btn-info no-hover"></i>
									</div>

									<div class="widget-box transparent">
										<div class="widget-body">
											<div class="widget-main no-padding">
												<span class="bigger-110">
													{{status.name}}
												</span>
											</div>
										</div>
									</div>
									
									<a class="icon-trash pointer-cursur pull-right" ng-click="removeStatus(status.name, status.date)"></a>
								</div>

							</div><!-- /.timeline-items -->
						</div><!-- /.timeline-container -->
					</div>
				</div>
				
				<form class="prop-add" ng-show="adding.status" ng-submit="addStatus($event)">
					<input type="text" placeholder="日期时间" ng-model="new.status.date" datepicker-popup />
					<input type="text" placeholder="状态名称" ng-model="new.status.name" />
					<button type="submit" class="btn btn-primary btn-xs icon-save"></button>
					<button type="button" class="btn btn-xs icon-chevron-left" ng-click="closePropAddForm('status')"></button>
				</form>

				<button class="btn btn-info btn-xs icon-chevron-right" ng-click="openPropAddForm('status')" ng-hide="adding.status"></button>
				
			</div>
		</div>
	</div><!-- /.col -->
</div><!-- /.row -->
