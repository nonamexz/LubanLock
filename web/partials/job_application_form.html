<div class="modal-header">
	<h3>投递 {{job.name}}</h3>
</div>
<div class="modal-body">
	选择一份你的简历：<select ng-options="resume.name for resume in myResumes" ng-model="applicationForm.resume"></select>
	<hr>
	<textarea rows="5" placeholder="填写你对这个职位的优势" class="form-control" ng-model="applicationForm.coverLetter"></textarea>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">提交</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
