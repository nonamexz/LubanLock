<form class="form-horizontal" ng-submit="updateConfig()">
	<tabset>

		<tab heading="个人设置" id="edit-settings">
			
		</tab>

		<tab heading="修改密码" id="edit-password">
			<div class="space-10"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-pass1" ng-model="newPassword">新密码</label>

				<div class="col-sm-9">
					<input type="password" id="form-field-pass1">
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-pass2" ng-model="newPasswordConfirm">重复新密码</label>

				<div class="col-sm-9">
					<input type="password" id="form-field-pass2">
				</div>
			</div>
		</tab>
	</tabset>
	
	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="submit">
				<i class="icon-ok bigger-110"></i>
				保存
			</button>

			&nbsp; &nbsp;
			<button class="btn" type="reset">
				<i class="icon-undo bigger-110"></i>
				重置
			</button>
		</div>
	</div>
</form>
