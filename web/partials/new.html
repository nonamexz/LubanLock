<div class="page-header">
	<h1>添加新对象</h1>
</div>

<form ng-submit="submit()" class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2">
			类型
		</label>
		<div class="col-sm-4">
			<input ng-model="type" required typeahead="type.value as type.value + ' (' + type.count + ')' for type in types | filter:$viewValue" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">
			标题
		</label>
		<div class="col-sm-4">
			<input ng-model="name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">
			编号
		</label>
		<div class="col-sm-4">
			<input ng-model="num" class="form-control">
		</div>
	</div>
	<div class="form-actions">
		<button class="btn btn-primary">创建</button>
	</div>
</form>
